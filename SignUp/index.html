<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <img src="https://cdn.dribbble.com/users/1787505/screenshots/7300251/media/a351d9e0236c03a539181b95faced9e0.gif" alt="">
    </div>
    <form action="">
        <h1 style="color: white; font-size: 3rem;">Create an account</h1>
        <div id="input-area">
            <input type="text" placeholder="First Name" id="FirstName">
            <input type="text" placeholder="Last Name" id="LastName">
            <input type="text" placeholder="User Name" id="UserName">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <input type="password" placeholder="Confirm Password" id="cPassword">
            <input type="submit" value="submit" id="btn">
        </div>
    </form>  
    

<script src="app.js"></script>
</body>
</html>
